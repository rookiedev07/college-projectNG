<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: grey;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]::placeholder {
            color: #aaa;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: greenyellow;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Body Type Form</h1>
        <form id="bodyTypeForm">
            <label for="bodyType">Choose your body type:</label>
            <select id="bodyType" name="bodyType">
                <option value="ectomorph">Ectomorph</option>
                <option value="mesomorph">Mesomorph</option>
                <option value="endomorph">Endomorph</option>
            </select>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="30" max="105" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" min="140" max="200" required>
            
            <input type="submit" value="Submit">
        </form>
        <div id="results" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        document.getElementById('bodyTypeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form from submitting the default way
            
            const bodyType = document.getElementById('bodyType').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (weight < 30 || weight > 105) {
                alert("Weight must be between 30kg and 105kg.");
                return;
            }
            
            if (height < 140 || height > 200) {
                alert("Height must be between 140cm and 200cm.");
                return;
            }

            let recommendations = `Body Type: ${bodyType}<br>`;
            recommendations += `Weight: ${weight} kg<br>`;
            recommendations += `Height: ${height} cm<br><br>`;

            // Basic BMI Calculation
            const bmi = (weight / Math.pow(height / 100, 2)).toFixed(2);
            recommendations += `BMI: ${bmi}<br><br>`;

            // Diet Recommendations
            switch (bodyType) {
                case 'ectomorph':
                    recommendations += "Diet Recommendations for Ectomorphs:<br>";
                    recommendations += "1. Focus on calorie-dense foods to gain weight.<br>";
                    recommendations += "2. Include a mix of protein, carbohydrates, and healthy fats.<br>";
                    recommendations += "3. Eat frequent, balanced meals and snacks.<br>";
                    break;
                case 'mesomorph':
                    recommendations += "Diet Recommendations for Mesomorphs:<br>";
                    recommendations += "1. Maintain a balanced diet with moderate carbs, proteins, and fats.<br>";
                    recommendations += "2. Include lean proteins and complex carbs.<br>";
                    recommendations += "3. Stay hydrated and monitor calorie intake.<br>";
                    break;
                case 'endomorph':
                    recommendations += "Diet Recommendations for Endomorphs:<br>";
                    recommendations += "1. Focus on a high-protein, lower-carb diet.<br>";
                    recommendations += "2. Include lots of vegetables and healthy fats.<br>";
                    recommendations += "3. Be mindful of portion sizes and avoid excess sugar.<br>";
                    break;
                default:
                    recommendations += "Please select a valid body type.";
            }

            document.getElementById('results').innerHTML = recommendations;
        });
    </script>
</body>
</html>
